<div class="auth">
  <mat-card class="card">
    <div class="form">
      <a class="eyebrow">Welcome</a>
      <h1 class="title">Access your account</h1>
      <p class="subtitle">Use your registration details and password to access your account.</p>

      <form [formGroup]="form" (ngSubmit)="submit()" class="form">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>CPF</mat-label>
          <input matInput placeholder="CPF" 
                          formControlName="cpf" 
                          autocomplete="username" 
                          maxlength="14"
                          mask="000.000.000-00"/>
          <mat-error *ngIf="form.controls.cpf.touched && form.controls.cpf.invalid">
            Enter your CPF.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'"
                 placeholder="Password" formControlName="password" autocomplete="current-password" />
          <button mat-icon-button matSuffix type="button" (click)="hide = !hide" aria-label="Mostrar/ocultar senha">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="form.controls.password.touched && form.controls.password.invalid">
            Invalid password.
          </mat-error>
        </mat-form-field>

        <div class="row between">
          <span></span>
          <a class="link" routerLink="/forgot">Forgot my password</a>
        </div>

        <div class="cta-area">
          <button mat-raised-button color="primary" type="submit">Log in</button>
          <span class="wire" aria-hidden="true"></span>
        </div>
      </form>

      <div class="footer-links">
        <a class="muted" (click)="openCreatePersonDialog()">Create account</a>
      </div>
    </div>
  </mat-card>
</div>
